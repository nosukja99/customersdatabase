<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search By LastName" aria-label="search" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search By LastName</button>
    </form>

    <form class="form-inline my-2 my-lg-0" th:action="@{/searchbycity}" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Search By City" aria-label="search" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search By City</button>
    </form>

</body>
</html>
