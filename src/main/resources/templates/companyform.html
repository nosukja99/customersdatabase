<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2> Add a Company</h2>
<form method="post" action="/addcompany" th:object="${company}">
    <input type="hidden" th:field="*{id}">
    <strong>Company Name: </strong><input type="text" th:field="*{companyname}">
    <button type="submit" class="btn btn-success">Click</button>
</form>
</body>
</html>
